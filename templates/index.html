<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Spendee</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #9EBC8A;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-wrapper {
            width: 100%;
            max-width: 420px;
            height: 90vh;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #537D5D;
            color: white;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        .chat-box {
            flex: 1;
            background-color: #F6F7F9;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 75%;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #73946B;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background-color: #D2D0A0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .input-container {
            display: flex;
            padding: 12px;
            border-top: 1px solid #e0e0e0;
            background-color: white;
            gap: 8px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 10px 14px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        .input-field::placeholder {
            color: #aaa;
        }

        .send-button {
            background-color: #537D5D;
            border: none;
            color: white;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        .send-button:hover {
            background-color: #3f624a;
        }
    </style>
</head>

<body>
    <div class="chat-wrapper">
        <div class="chat-header">SPENDEEBOT</div>
        <div class="chat-box" id="chat-box">
            <div class="message ai-message"><strong>AI:</strong> Halo! Ada yang bisa Spendeebot bantu hari ini?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" class="input-field" placeholder="Ketik pesan..." />
            <button class="send-button" onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById("user-input");
            const text = input.value.trim();
            if (!text) return;

            const chatBox = document.getElementById("chat-box");

            const userMsg = document.createElement("div");
            userMsg.className = "message user-message";
            userMsg.innerHTML = `<strong>Anda:</strong> ${text}`;
            chatBox.appendChild(userMsg);

            const loading = document.createElement("div");
            loading.className = "message ai-message";
            loading.innerHTML = "<strong>AI:</strong> Mengetik...";
            chatBox.appendChild(loading);

            chatBox.scrollTop = chatBox.scrollHeight;
            input.value = "";

            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'user_input=' + encodeURIComponent(text)
            })
                .then(res => res.json())
                .then(data => {
                    loading.remove();
                    const aiMsg = document.createElement("div");
                    aiMsg.className = "message ai-message";
                    aiMsg.innerHTML = `<strong>AI:</strong> ${data.response || "Maaf, ada kesalahan."}`;
                    chatBox.appendChild(aiMsg);
                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(() => {
                    loading.remove();
                    const errMsg = document.createElement("div");
                    errMsg.className = "message ai-message";
                    errMsg.innerHTML = "<strong>AI:</strong> Terjadi kesalahan koneksi.";
                    chatBox.appendChild(errMsg);
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
        }

        document.getElementById("user-input").addEventListener("keypress", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>

</html>
